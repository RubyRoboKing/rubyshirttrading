	<body class="is-loading">

					<section id="home-section">

							<div class="wrapper">

										</thead>
										<tr class="highlighted"> <!-- Add "highlighted" class for new inventory -->
                <td class="team-icon"><img src="https://media.discordapp.net/attachments/1275539122710253674/1275539187076173894/b43ac29e7e274c0909623084777f3c94.jpg?ex=66c83c30&is=66c6eab0&hm=00f64894bd9f928164dc6ef841e6dcadb83c0c77031a9866b00a11abf95fce84&=&format=webp&width=808&height=574" alt="Team 1 Icon" width="50"></td>

                <td class="photos">
                    <div class="dropdown">
                        <button>Show Photos</button>
                        <div class="dropdown-content">
                            <img src="https://media.discordapp.net/attachments/1275539122710253674/1275539187076173894/b43ac29e7e274c0909623084777f3c94.jpg?ex=66c83c30&is=66c6eab0&hm=00f64894bd9f928164dc6ef841e6dcadb83c0c77031a9866b00a11abf95fce84&=&format=webp&width=808&height=574" alt="Photo 1" onclick="showPopup(['photo1.jpg', 'photo2.jpg'])">
                            <img src="https://media.discordapp.net/attachments/1275539122710253674/1275539187076173894/b43ac29e7e274c0909623084777f3c94.jpg?ex=66c83c30&is=66c6eab0&hm=00f64894bd9f928164dc6ef841e6dcadb83c0c77031a9866b00a11abf95fce84&=&format=webp&width=808&height=574" alt="Photo 2" onclick="showPopup(['photo1.jpg', 'photo2.jpg'])">
                        </div>
                    </div>
                </td>
                <td>New York, NY</td>
            </tr>
                <td class="team-icon"><img src="https://media.discordapp.net/attachments/1275539122710253674/1275539187076173894/b43ac29e7e274c0909623084777f3c94.jpg?ex=66c83c30&is=66c6eab0&hm=00f64894bd9f928164dc6ef841e6dcadb83c0c77031a9866b00a11abf95fce84&=&format=webp&width=808&height=574" alt="Team 1 Icon" width="50"></td>
                <td>67</td>
                <td>The HOT Team</td>
                <td>M</td>
                <td>T-shirt</td>
                <td>2002</td>
                <td>Medium</td>
                <td class="notes">Limited edition</td>
                <td class="photos">
                    <div class="dropdown">
                        <button>Show Photos</button>
                        <div class="dropdown-content">
                            <img src="https://media.discordapp.net/attachments/1275539122710253674/1275539187076173894/b43ac29e7e274c0909623084777f3c94.jpg?ex=66c83c30&is=66c6eab0&hm=00f64894bd9f928164dc6ef841e6dcadb83c0c77031a9866b00a11abf95fce84&=&format=webp&width=808&height=574" alt="Photo 1" onclick="showPopup(['photo1.jpg', 'photo2.jpg'])">
                            <img src="https://media.discordapp.net/attachments/1275539122710253674/1275539187076173894/b43ac29e7e274c0909623084777f3c94.jpg?ex=66c83c30&is=66c6eab0&hm=00f64894bd9f928164dc6ef841e6dcadb83c0c77031a9866b00a11abf95fce84&=&format=webp&width=808&height=574" alt="Photo 2" onclick="showPopup(['photo1.jpg', 'photo2.jpg'])">

                <td>New York, NY</td>
            </tr>
                                        <!-- Repeat <tr> blocks for more rows -->
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</section>

					<!-- Footer will be loaded here -->
					<div id="footer-container"></div>
				</div>

		</div>

		<div id="popup" class="popup">
			<span class="close-btn" onclick="closePopup()">&times;</span>
			<img id="popup-img" src="" alt="Popup Image">
		</div>

		<script src="assets/main.js"></script>
		<script>
			// Load the header from the external file
			fetch('header.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('header-container').innerHTML = data;
				});

			// Load the footer from the external file
			fetch('footer.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('footer-container').innerHTML = data;
				});

			function searchTable() {
				let input = document.getElementById('searchInput');
				let filter = input.value.toUpperCase();
				let table = document.getElementById('shirtTable');
				let tr = table.getElementsByTagName('tr');

				for (let i = 1; i < tr.length; i++) {
					let tds = tr[i].getElementsByTagName('td');
					let rowContainsFilter = false;
					for (let j = 1; j < tds.length - 2; j++) { // Skip the team icon, photos, and location columns
						if (tds[j].textContent.toUpperCase().indexOf(filter) > -1) {
							rowContainsFilter = true;
							break;
						}
					}
					tr[i].style.display = rowContainsFilter ? '' : 'none';
				}
			}

			function showPopup(imageSrc) {
				let popup = document.getElementById('popup');
				let popupImg = document.getElementById('popup-img');
				popupImg.src = imageSrc;
				popup.style.display = 'block';
			}

			function closePopup() {
				document.getElementById('popup').style.display = 'none';
			}
		</script>
	</body>
</html>
