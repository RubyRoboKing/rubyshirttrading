<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Shirt Trading Inventory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/tablestyle.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        /* Optional: Define a CSS class to make container01 wider */
        .wider-container {
            width: 2000px; /* Adjust the width as needed */
            max-width: 100%; /* Ensures responsiveness */
            margin: 0 auto; /* Centers the container */
        }
    </style>
</head>
<body class="is-loading">
    <div id="wrapper">
        <div id="main">
            <div class="inner">
                <!-- Header will be loaded here -->
                <div id="header-container"></div>

                <section id="home-section">
                    <!-- 
                        1. Increased the width of container01 by adding the 'wider-container' class.
                        2. Moved the footer-container outside of container01.
                    -->
                    <div id="container01" class="container default wider-container"> <!-- Added 'wider-container' class -->
                        <div class="wrapper">
                            <div class="inner">
                                <!-- Search Bar -->
                                <section id="search-section">
                                    <input type="text" id="search-bar" placeholder="Search...">
                                </section>

                                <!-- Table -->
                                <section id="table-section">
                                    <table id="inventory-table">
                                        <thead>
                                            <tr>
                                                <th>TEAM ICON</th>
                                                <th>TEAM NUMBER</th>
                                                <th>TEAM NAME</th>
                                                <th>SIZE</th>
                                                <th>TYPE</th>
                                                <th>YEAR</th>
                                                <th>TRADABILITY</th>
                                                <th>PHOTOS</th>
                                                <th>NOTES</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Data will be inserted here -->
                                        </tbody>
                                    </table>
                                </section>
                            </div>
                        </div>
                    </div>

                    <!-- 
                        Moved the footer-container outside of container01 to ensure it's not within the table's container.
                    -->
                    <div id="footer-container"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
    <script src="assets/inventory.js"></script>
    <script>
        // Load the header and footer from external files
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
